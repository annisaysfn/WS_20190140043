<html>
    <head>
        <title>Daftar Artis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Daftar Artis Menarik</div>
        <hr>
         <table border="i">
                <tr th:each="artis,count:${dataartis}">
                    <td th:text="${count.index+1}"></td>
                    <td th:text="${artis[0]}"></td>
                    <td th:text="${artis[1]}"></td>
                </tr>
            </table>
        <hr>
        <p th:text="${dataisnull}"></p>
    </body>
